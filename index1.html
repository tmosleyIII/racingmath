<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no" />
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src='lib/quintus.js'></script>
		<script src='lib/quintus_sprites.js'></script>
		<script src='lib/quintus_scenes.js'></script>
		<script src='lib/quintus_input.js'></script>
		<script src='lib/quintus_anim.js'></script>
		<script src='lib/quintus_2d.js'></script>
		<script src='lib/quintus_touch.js'></script>
		<script src='lib/quintus_ui.js'></script>
	</head>
	<body style="background-color: black;">
		<script>
			var Q = Quintus()
						.include("Sprites, Scenes, Input, 2D, Touch, UI")
						.setup({
							width: 320,
							height: 480
						}).touch();

			//values for collison detection
			var SPRITE_NONE = 0;
			var SPRITE_RACER = 1;
			var SPRITE_OTHER = 2;
			
			Q.scene("level1",function(stage) {
				stage.collisonLayer(new Q.TileLayer({ dataAsset: 'level_collison.json', sheet: 'tiles', type: SPRITE_OTHER }));
				stage.insert(new Q.TileLayer({ dataAsset: 'level_background.json', sheet: 'tiles', type: SPRITE_NONE }));
			});
			
			Q.load("sprites.png, sprites.json, level_collison.json, level_background.json, tiles.png", function() {
				Q.sheet("tiles","tiles.png", { tilew: 32, tileh: 32});
				Q.compileSheets("sprites.png","sprites.json");
				
				//stage our scene here
				Q.stageScene("level1");
			});
			
			
		</script>
	</body>
</html>
